<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Campaign Manager</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-primary-600">SMS Campaign Manager</h1>
                </div>
                <div class="flex items-center gap-4">
                    <span id="username" class="text-gray-700"></span>
                    <button id="logoutBtn" class="btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold text-gray-900">Your Campaigns</h2>
            <button id="newCampaignBtn" class="btn-primary">
                <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                New Campaign
            </button>
        </div>

        <div id="campaignsList" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>

        <!-- Modal -->
        <div id="newCampaignModal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
            <div class="bg-white rounded-lg max-w-md w-full mx-4">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">Create New Campaign</h3>
                </div>
                <form id="newCampaignForm" class="p-6">
                    <div class="space-y-4">
                        <div>
                            <label for="campaignName" class="block text-sm font-medium text-gray-700">Campaign Name</label>
                            <input type="text" id="campaignName" class="input mt-1 block w-full" required>
                        </div>
                        <div>
                            <label for="keyword" class="block text-sm font-medium text-gray-700">Keyword</label>
                            <input type="text" id="keyword" class="input mt-1 block w-full" required>
                        </div>
                        <div>
                            <label for="campaignType" class="block text-sm font-medium text-gray-700">Campaign Type</label>
                            <select id="campaignType" class="input mt-1 block w-full" required></select>
                        </div>
                        
                        <!-- Template fields will be dynamically inserted here -->
                        <div id="templateFields" class="space-y-4"></div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Message Preview</label>
                            <div id="responseMessagePreview" class="mt-1 p-3 bg-gray-50 rounded-lg text-gray-600"></div>
                            <input type="hidden" id="responseMessage">
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end gap-3">
                        <button type="button" id="cancelCampaign" class="btn-secondary">Cancel</button>
                        <button type="submit" class="btn-primary">Create Campaign</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="/js/app.js"></script>
</body>
</html>
